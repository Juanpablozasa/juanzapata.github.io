<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background-color: #FF9900;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #FF9900;
            object-fit: cover;
        }

        .profile h2 {
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .profile .status {
            background-color: #FF9900;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }

        .profile p {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        amazon
    </div>

    <div class="profile">
        <img id="profile-pic" src="Sara.jpg" alt="Profile Picture">
        <h2>Sara Zapata</h2>
        <div class="status">ON DUTY</div>
        <p id="current-date"></p>
    </div>

    <script>
        // Set the current date and time dynamically
        const dateElement = document.getElementById('current-date');
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const formattedDate = now.toLocaleString('en-US', options).replace(',', '').replace(' at', ',');
        dateElement.textContent = formattedDate;
    </script>
</body>
</html>
